<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="sidebar">
        <h3 class="text-center">Faith's dashboard</h3>
        <a href="#">Dashboard</a>
        <a href="#">My courses</a>
        <a href="#">Assignments</a>
        <a href="#">Grades</a>
        <a href="#">Messages</a>
        <a href="#">Settings</a>
    </div>
    <div class="main-content">
      <div class="dashboard-title">Welcome student!</div>
      <div class="topbar">Stay focused and enjoy your learning journey</div>
      <div class="row g-4">
        <div class="col-md-3">
            <div class="card-box card-blue">
                <div>8<br><small>Enrolled courses</small></div>
                <i class="fa-solid fa-book"></i>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-box card-red">
                <div>75%<br><small>Overall grade</small></div>
                <i class="fa-solid fa-chart-simple"></i>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-box card-green">
                <div>4<br><small>Pending assignments</small></div>
                <i class="fa-solid fa-list-check"></i>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-box card-yellow">
                <div>5<br><small>Messages</small></div>
                <i class="fa-solid fa-message"></i>
            </div>
        </div>
      </div>
    </div>
   <div class="row mt-4">
   <div class="col-md-8">
  <h5>Weekly Progress</h5>
  <div class="p-3 bg-white rounded shadow-sm">
    <canvas id="progressChart" width="500" height="250"></canvas>
  </div>
</div>
    <div class="col-md-4">
  <h5>To-Do List</h5>
  <div id="todo-section" class="p-3 bg-white rounded shadow-sm"></div>
</div>
</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
