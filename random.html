<!DOCTYPE html>
<html>
    <head></head>
        <body>
            <h1>Random numbers</h1>
            <p id="demo"></p>
            <script>
                var text="";
        var i=0;
        while(i<20){
            text += "<br> The number is "+ i;
                i++;
        }
        document.getElementById("demo").innerHTML=Math.random(text);


            </script>
        </body>
    
</html>
